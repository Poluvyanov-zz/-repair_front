<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Пол</ng-template>
    <div class="floors">
      <div class="floor floor-1" (click)="floor('floor-1')" [ngClass]="[floorClass=='floor-1' ? 'active' : '']"></div>
      <div class="floor floor-2" (click)="floor('floor-2')" [ngClass]="[floorClass=='floor-2' ? 'active' : '']"></div>
      <div class="floor floor-3" (click)="floor('floor-3')" [ngClass]="[floorClass=='floor-3' ? 'active' : '']"></div>
    </div>

    <div>
      <button mat-button matStepperNext>Next</button>
    </div>

  </mat-step>
  <mat-step [stepControl]="secondFormGroup">

    <ng-template matStepLabel>Стены</ng-template>
    <div class="walls">
      <div class="wall wall-1" (click)="wall('wall-1')" [ngClass]="[wallClass=='wall-1' ? 'active' : '']"></div>
      <div class="wall wall-2" (click)="wall('wall-2')" [ngClass]="[wallClass=='wall-2' ? 'active' : '']"></div>
      <div class="wall wall-3" (click)="wall('wall-3')" [ngClass]="[wallClass=='wall-3' ? 'active' : '']"></div>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <div class="doors">
      <div class="door door-1" (click)="door('door-1')" [ngClass]="[doorClass=='door-1' ? 'active' : '']"></div>
      <div class="door door-2" (click)="door('door-2')" [ngClass]="[doorClass=='door-2' ? 'active' : '']"></div>
      <div class="door door-3" (click)="door('door-3')" [ngClass]="[doorClass=='door-3' ? 'active' : '']"></div>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>

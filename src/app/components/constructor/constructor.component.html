<mat-grid-list cols="4" rowHeight="100px">

  <mat-grid-tile
    [colspan]="4"
    [rowspan]="1">
    <app-constructor-navigation></app-constructor-navigation>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="1"
    [rowspan]="6">
    <app-constructor-filter (dataChanged)='dataChangeHandler($event)'></app-constructor-filter>

  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="3"
    [rowspan]="5">
    <app-constructor-content [floor]="floor"></app-constructor-content>

  </mat-grid-tile>


</mat-grid-list>
